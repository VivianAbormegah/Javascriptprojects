<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdowntimer</title>
    <script src="main.js"></script> 
</head>
<body>
   
    
     <div id="container">
       
        
        <p id="hour-label" class="label">Hours</p>
        <p id="min-label" class="label">Minutes</p>
        <p id="sec-label" class="label">Seconds</p>
        <input id="hour" type="number" max="24" min="0" value="0" class="time">
        <p id="p1" class="semicolon1">:</p>
        <input id="minutes" type="number" max="60" min="0" value="0" class="time">
        <p id="p2" class="semicolon2">:</p>
        <input id="seconds" type="number" max="60" min="0" value="0" class="time">
        <p id="p3" class="semicolon3"></p>
        <button id="start"  class="btn">Start</button>
        <button id="reset"  class="btn">Reset</button>
    </div>
    <script src="main.js"></script> 
</body>
</html>
